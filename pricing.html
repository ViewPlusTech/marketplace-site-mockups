<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Pricing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Pricing</h1>
      <div class="pricing-cards">
        <div class="pricing-card" aria-current="true">
          <h2>Basic</h2>
          <p>Free access with limited features.</p>
          <button tabindex="0" aria-disabled="true" aria-label="Current Plan, not selectable" disabled>Current Plan</button>
        </div>
        <div class="pricing-card">
          <h2>Individual</h2>
          <p>Designed for solo users with full access.</p>
          <button aria-label="Select Individual plan" onclick="window.location.href='dashboard.html'">Select</button>
        </div>
        <div class="pricing-card">
          <h2>Team</h2>
          <p>Collaborative features and admin tools.</p>
          <button aria-label="Select Team plan" onclick="window.location.href='dashboard.html'">Select</button>
        </div>
      </div>
    </main>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>
    <script>
      // Inject sidebar.html into #sidebar-container
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
