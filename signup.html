<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
  <img src="inclusio.png" alt="Inclusio Logo" class="logo" />
  <div class="access-reimagined">Access Reimagined.</div>
  <h1>Create Your Account</h1>

    <form class="form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <label><input type="checkbox" name="terms" required /> I agree to the terms and conditions</label>

  <button type="submit">Sign Up</button>

      <p class="form-footer">Already have an account? <a href="login.html">Sign in.</a></p>
    </form>
    <script>
      document.querySelector('.form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
      });
    </script>

  <!-- Footer removed, 'Access Reimagined.' moved above -->
  </div>
</body>
</html>
