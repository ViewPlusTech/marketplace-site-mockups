<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Your Dashboard</h1>

      <p>What do you want to create today?</p>
      <input type="text" class="search-bar" placeholder="Search..." />
      <p class="tip">Tip: The more details you provide, the better!</p>

      <section class="tools">
        <h2>Quick Tools</h2>
        <div class="tool-cards">
          <div class="tool-card">
            <h3>Chart Generator</h3>
            <button type="button" tabindex="0" aria-label="Chart Generator (Coming Soon)" aria-disabled="true">Coming Soon</button>
          </div>
          <div class="tool-card">
            <h3>Shape Generator</h3>
            <button type="button" tabindex="0" aria-label="Shape Generator (Coming Soon)" aria-disabled="true">Coming Soon</button>
          </div>
        </div>
      </section>

      <section class="upload-panel">
        <h2>Convert your inaccessible files to accessible formats</h2>
        <div class="drop-zone">
          <p>Browse or drop files here</p>
          <label for="fileUpload" class="sr-only">Upload files</label>
          <input type="file" id="fileUpload" multiple accept=".png,.jpg,image/png,image/jpeg" />
          <p class="note">* Supported file types: .png, .jpg</p>
        </div>
      </section>

    </main>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>
    <script>
      // Inject sidebar.html into #sidebar-container
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
      // Redirect to search results when Enter is pressed in the search bar
      var searchBar = document.querySelector('.search-bar');
      if (searchBar) {
        searchBar.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' && searchBar.value.trim() !== '') {
            window.location.href = 'search-results.html';
          }
        });
      }
    </script>
  </div>
</body>
</html>
