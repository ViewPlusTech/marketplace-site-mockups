<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand"><img src="Inclusio font white.png" alt="alt text for Inclusio Logo" class="logo" /></div>
      <nav class="nav" aria-label="Main navigation" id="sidebar-nav">
        <a href="dashboard.html" title="Go to the home dashboard">Home</a>
        <a href="uploaded-files.html" title="View and manage your content">My Content</a>
        <a href="generators.html" title="Access content generators">Generators</a>
        <a href="help.html" title="Get help and support">Help</a>
        <a href="settings.html" title="Change your settings">Settings</a>
        <a href="pricing.html" title="Upgrade your account">Upgrade</a>
      </nav>
      <a href="login.html" class="user-info" tabindex="0" title="View your profile and account options">Hari</a>
    </aside>
    <main class="main-content" id="main-content">
      <h1>Search Results</h1>
      <p>Showing results for your query:</p>
      <div class="search-results">
        <!-- Example result cards -->
        <div class="result-card">
          <img src="thumbnail1.png" alt="alt text for thumbnail1" />
          <div class="result-info">
            <h2>Title for thumbnail1</h2>
            <p>Description for thumbnail1</p>
            <a href="details.html" class="details-link">View Details</a>
          </div>
        </div>
        <div class="result-card">
          <img src="thumbnail2.png" alt="alt text for thumbnail2" />
          <div class="result-info">
            <h2>Title for thumbnail2</h2>
            <p>Description for thumbnail2</p>
            <a href="details.html" class="details-link">View Details</a>
          </div>
        </div>
        <!-- Add more result cards as needed -->
      </div>
    </main>
    <script>
      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
