<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Download â€“ Inclusio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Customize Your Download</h1>
      <div class="container" style="max-width:500px; margin:2rem auto;">
        <form aria-label="Customize download options" style="display:flex; flex-direction:column; gap:1.2rem;">
          <div>
            <label for="page-size" style="font-weight:600;">Page Size</label>
            <select id="page-size" name="page-size">
              <option value="default">Default</option>
              <option value="letter">Letter</option>
              <option value="braille">Braille</option>
            </select>
          </div>
          <div>
            <label for="braille-settings" style="font-weight:600;">Braille Settings</label>
            <select id="braille-settings" name="braille-settings">
              <option value="default">Default</option>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <div>
            <label for="format" style="font-weight:600;">File Format</label>
            <select id="format" name="format">
              <option value="svg">SVG</option>
              <option value="png">PNG</option>
              <option value="pdf">PDF</option>
            </select>
          </div>
          <button type="button" class="button" style="padding:0.75rem 1.5rem; background:#004b8d; color:#fff; border-radius:4px; text-decoration:none; font-size:1rem; font-weight:500;" onclick="window.location.href='download.html'">Apply & Go Back</button>
        </form>
        <a href="download.html" class="back-link" style="display:block; margin-top:2rem;">Back to Download Options</a>
      </div>
    </main>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>
    <script>
      // Inject sidebar.html into #sidebar-container
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
