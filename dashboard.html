<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio – Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand"><img src="Inclusio font white.png" alt="Inclusio Logo" class="logo" /></div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">My Content</a>
        <a href="#">Generators</a>
        <a href="#">Help</a>
        <a href="#">Settings</a>
        <a href="#">Upgrade</a>
      </nav>
      <div class="user-info">Hari v •</div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Your Dashboard</h1>
      <p>What do you want to create today?</p>

      <input type="text" class="search-bar" placeholder="Search...">
      <p class="tip">Tip: The more details you provide, the better!</p>

      <section class="tools">
        <h2>Quick Tools</h2>
        <div class="tool-cards">
          <div class="tool-card">
            <h3>Chart Generator</h3>
            <button disabled>Coming Soon</button>
          </div>
          <div class="tool-card">
            <h3>Shape Generator</h3>
            <button disabled>Coming Soon</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
