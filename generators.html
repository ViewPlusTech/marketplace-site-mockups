<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Generators</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Generators</h1>
      <p>Choose a generator tool below to create accessible content.</p>
      <section class="tools">
        <h2>Available Generators</h2>
        <div class="tool-cards">
          <div class="tool-card">
            <h3>Chart Generator</h3>
            <button type="button" tabindex="0" aria-label="Chart Generator (Coming Soon)" aria-disabled="true">Coming Soon</button>
          </div>
          <div class="tool-card">
            <h3>Shape Generator</h3>
            <button type="button" tabindex="0" aria-label="Shape Generator (Coming Soon)" aria-disabled="true">Coming Soon</button>
          </div>
        </div>
      </section>
    </main>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>
    <script>
      // Inject sidebar.html into #sidebar-container
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
