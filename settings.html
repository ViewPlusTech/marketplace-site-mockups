<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Settings</h1>
      <p>Update your account and accessibility preferences below.</p>
      <form class="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="user@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <label for="accessibility">Accessibility Options</label>
        <select id="accessibility" name="accessibility">
          <option value="default">Default</option>
          <option value="high-contrast">High Contrast</option>
          <option value="large-text">Large Text</option>
        </select>

        <button type="button" onclick="window.location.href='dashboard.html'">Save Changes</button>
      </form>
    </main>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>
    <script>
      // Inject sidebar.html into #sidebar-container
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
