<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand"><img src="Inclusio font white.png" alt="alt text for Inclusio Logo" class="logo" /></div>
      <nav class="nav" aria-label="Main navigation" id="sidebar-nav">
        <a href="dashboard.html" title="Go to the home dashboard">Home</a>
        <a href="uploaded-files.html" title="View and manage your content">My Content</a>
        <a href="generators.html" title="Access content generators">Generators</a>
        <a href="help.html" title="Get help and support">Help</a>
        <a href="settings.html" class="active" title="Change your settings">Settings</a>
  <a href="pricing.html" title="Upgrade your account">Upgrade</a>
      </nav>
      <a href="login.html" class="user-info" tabindex="0" title="View your profile and account options">Hari</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Settings</h1>
      <p>Update your account and accessibility preferences below.</p>
      <form class="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="user@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <label for="accessibility">Accessibility Options</label>
        <select id="accessibility" name="accessibility">
          <option value="default">Default</option>
          <option value="high-contrast">High Contrast</option>
          <option value="large-text">Large Text</option>
        </select>

  <button type="button" onclick="window.location.href='dashboard.html'">Save Changes</button>
      </form>
    </main>
    <script>
      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
