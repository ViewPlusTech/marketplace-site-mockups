<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Image Details â€“ Inclusio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Edit Image Details</h1>
      <form class="container" aria-label="Edit image details form" style="display:flex; flex-direction:column; gap:1.2rem;">
        <div style="display:flex; flex-direction:column;">
          <label for="edit-type" style="margin-bottom:0.4rem; font-weight:600;">Image Type</label>
          <input type="text" id="edit-type" name="edit-type" placeholder="Enter image type" />
        </div>
        <div style="display:flex; flex-direction:column;">
          <label for="edit-title" style="margin-bottom:0.4rem; font-weight:600;">Image Title</label>
          <input type="text" id="edit-title" name="edit-title" placeholder="Enter image title" />
        </div>
        <div style="display:flex; flex-direction:column;">
          <label for="edit-desc" style="margin-bottom:0.4rem; font-weight:600;">Image Description</label>
          <textarea id="edit-desc" name="edit-desc" rows="4" placeholder="Enter image description"></textarea>
        </div>
        <button type="button" onclick="window.location.href='details.html'">Save Changes</button>
      </form>
    </main>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>
    <script>
      // Inject sidebar.html into #sidebar-container
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
