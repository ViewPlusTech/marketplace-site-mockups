<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Favorite Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Favorite File Details</h1>
      <div class="details-layout">
        <img src="favorite1.png" alt="alt text for favorite1" class="details-image" />
        <div class="details-info">
          <dl>
            <dt>Title</dt>
            <dd>Title for favorite1</dd>
            <dt>Description</dt>
            <dd>Description for favorite1</dd>
            <dt>Uploaded</dt>
            <dd>2025-08-08</dd>
            <dt>Type</dt>
            <dd>PNG Image</dd>
          </dl>
          <div class="actions">
            <button type="button" onclick="window.location.href='download.html'">Download</button>
            <button type="button" onclick="window.location.href='uploaded-files.html'">Remove from Favorites</button>
          </div>
          <a href="uploaded-files.html" class="back-link">Back to My Content</a>
        </div>
      </div>
    </main>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>
    <script>
      // Inject sidebar.html into #sidebar-container
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
