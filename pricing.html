<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inclusio â€“ Pricing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand"><img src="Inclusio font white.png" alt="Inclusio Logo" class="logo" /></div>
      <nav class="nav" aria-label="Main navigation" id="sidebar-nav">
        <a href="dashboard.html" title="Go to the home dashboard">Home</a>
        <a href="uploaded-files.html" title="View and manage your content">My Content</a>
        <a href="generators.html" title="Access content generators">Generators</a>
        <a href="help.html" title="Get help and support">Help</a>
        <a href="settings.html" title="Change your settings">Settings</a>
        <a href="pricing.html" class="active" title="Upgrade your account">Upgrade</a>
      </nav>
      <a href="login.html" class="user-info" tabindex="0" title="View your profile and account options">Hari</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <h1>Pricing</h1>
      <div class="pricing-cards">
        <div class="pricing-card" aria-current="true">
          <h2>Basic</h2>
          <p>Free access with limited features.</p>
          <button tabindex="0" aria-disabled="true" aria-label="Current Plan, not selectable">Current Plan</button>
        </div>
        <div class="pricing-card">
          <h2>Individual</h2>
          <p>Designed for solo users with full access.</p>
          <button aria-label="Select Individual plan">Select</button>
        </div>
        <div class="pricing-card">
          <h2>Team</h2>
          <p>Collaborative features and admin tools.</p>
          <button aria-label="Select Team plan">Select</button>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener('keydown', function(e) {
        // Windows: Alt+N
        if (e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
        // Mac: Control+Option+N
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
          var nav = document.getElementById('sidebar-nav');
          if (nav) {
            var firstLink = nav.querySelector('a');
            if (firstLink) {
              firstLink.focus();
              e.preventDefault();
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
